{% extends "pkg_trans/base.html" %}
{% load wailer %}

{% block content %}
    <h1>The PyPI/NPM translator</h1>

    <p class="fs-5 col-md-8">
        Add <code>{{ root_url }}</code> to your extra PyPI repositories and install
        any NPM package by prefixing it with <code>npym.</code>, like
        <code>npym.prettier</code> for example.
    </p>

    <h2>Search for a package</h2>

    <form
        action="{% url "search" %}"
        method="get"
        class="row row-cols-lg-auto g-3 align-items-center"
    >
        <div class="col-12">
            <label for="search" class="visually-hidden">Package Name</label>
            <div class="input-group">
                <input
                    type="text"
                    class="form-control"
                    id="search"
                    name="q"
                    placeholder="NPM package name"
                >
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
